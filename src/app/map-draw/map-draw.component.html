<div style="height: 100%">
  <div class="circle-menu-holder">
    <app-circle-menu (newSelection)="interactionFromMenu($event)"
                     (newBuildingTypeSelection)="setBuildingTpe($event)"></app-circle-menu>
  </div>
  <div class="resize_button ol-control" style="display: none">
    <button (click)="goConfiguration()"
            #infos="matTooltip" matTooltipPosition="left"
            matTooltip="Zurück zur Flächenauswahl">
      <i class="material-icons md-24">fullscreen_exit</i>
    </button>
  </div>

  <app-drag-view-menu (menuOutput)="specialInfoView($event)"
    style="position: absolute; left: 10px; bottom: 10px; z-index: 50;"></app-drag-view-menu>

  <div id="olMap" class="map"></div>

  <app-height-slider *ngIf="sliderDisplay" [currentHeight]="currentHeight" style="position: absolute"
                     [style.top.px]="sliderTop" [style.left.px]="sliderLeft"
                     (heightOutput)="setNewHeight($event)"></app-height-slider>
</div>
