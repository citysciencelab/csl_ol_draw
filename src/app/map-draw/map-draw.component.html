<div id="olMap" class="map"></div>

<div>
  <label>Interaction type: </label>
  <mat-form-field>
    <mat-select [(ngModel)]="selectedInteraction" (change)="interactionSelect($event)" >
      <mat-option *ngFor="let action of interactions; let i = index" [value]="action">
        {{action}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div *ngIf="selectedInteraction == 'Draw'">
  <label>Geometry type: </label>
  <mat-form-field>
    <mat-select [(ngModel)]="selectedDrawOption" (change)="geometrySelect($event)" >
      <mat-option *ngFor="let option of drawOptions; let i = index" [value]="option">
        {{option}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div *ngIf="selectedInteraction == 'Draw'">
  <label>Building type: </label>
  <mat-form-field>
    <mat-select [(ngModel)]="selectedAreaType" (change)="geometrySelect($event)" >
      <mat-option *ngFor="let category of areaCategories; let i = index" [value]="category">
        {{category}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div id="delete" style="text-decoration:underline;cursor:pointer" (click)="clearMap()">
  Delete all features
</div>
<div id="save" style="text-decoration:underline;cursor:pointer" (click)="saveData()">
  Save data
</div>

<div *ngFor="let areasum of areaSumMap  | mapToIterable">
Bereits bebaute {{areasum.key}}-Fl√§che:  <span [innerHTML]="getFormattedArea(areasum.val)"></span>
</div>

<label>Data:</label>
<textarea id="data" rows="12" style="width:100%">{{savedData}}</textarea>
