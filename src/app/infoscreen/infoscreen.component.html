<div class=" infoscreen">
  <div class="row">

    <!--Startscreen-->
    <div *ngIf="!isToolStarted"
         class="col-md-12 col-sm-12 headline">
      <h1>Grasbrook distribution of space</h1>
      <br><br>
      <h4>Click to start the tool....</h4>
    </div>

    <!--Charts after start-->
    <div *ngIf="isToolStarted"
         class="col-md-12 col-sm-12 headline">
      <h1>Grasbrook distribution of space</h1>
    </div>


    <div *ngIf="isToolStarted" class="col-md-4 col-sm-12">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="shadow-element holder-element">
            <app-dash-spider [series]="spiderData"></app-dash-spider>
          </div>
        </div>
        <div class="col-md-12 col-sm-12" style="height: 250px">
          <div class="shadow-element holder-element">
            <app-dash-line style="height: 100%"
                       [legendEnabled]="false"
                       [isExport]="false"
                       [isColorByPoint]="true"
                       [series]="columnData"
                       [chartType]="'bar'"
                       [xCategories]="areaCategories"></app-dash-line>
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-8 col-sm-12">
      <div class="shadow-element holder-element">
        <div id="map" style="width: 100%; height:600px; margin-top: 100px"></div>

        <!--<div class="control zoom">-->
        <!--<button class="dec">-</button>-->
        <!--<button class="inc">+</button>-->
        <!--</div>-->
      </div>
    </div>

      <textarea id="data" rows="12" style="width:100%">{{savedData}}</textarea>
    </div>

  </div>
</div>
